<div id="modalMessageTitle" class="modal-header">
    <button type="button" class="close" ng-click="ok()">Close <span class="glyphicons glyphicons-remove-2"></span></button>
    <div class="modal-title">{{title}}</div>
</div>
<div id="modalMessageBody" class="modal-body">
    <p>{{message}}</p>
</div>
<div id="modalMessageButtons" class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
</div>
