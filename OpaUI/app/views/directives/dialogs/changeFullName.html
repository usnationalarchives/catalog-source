<div class="modal fade" id="changeFullName" tabindex="-1" role="dialog" aria-labelledby="changeFullNameLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">Close <span class="glyphicons glyphicons-remove-2"></span></button>
        <span class="modal-title" id="changeFullNameLabel">Change Full Name</span>
      </div>
      <div class="modal-body">
        <div class="col-sm-offset-2 col-sm-10 dialog-error" ng-show="error">
          <span class="glyphicons glyphicons-warning-sign">
            <em ng-bind="error"></em>
          </span>
        </div>
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="inputNewName" class="col-sm-4 control-label">New Name:</label>
            <div class="col-sm-6">
              <input type="text" class="form-control no-margin-top" id="inputNewName" placeholder="" ng-model="newName"  minlength="1" maxlength="100">
            </div>
            <label for="passwordFullName" class="col-sm-4 control-label">Password:</label>
            <div class="col-sm-6">
              <input type="password" class="form-control no-margin-top" id="passwordFullName" placeholder="" ng-model="password">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="changeFullName()">Save</button>
        <a href="" rel="#" data-dismiss="modal">Cancel</a>
      </div>
    </div>
  </div>
</div>
