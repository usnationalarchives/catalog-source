<div class="resultWeb">
    <a ng-click="count(resultWeb.url)" ng-href="{{resultWeb.url}}" target="_blank" class="titleWeb"><span ng-bind-html="resultWeb.title"></span></a>
    <div class="webArea"><span ng-bind-html="resultWeb.webArea"></span></div>

    <div class="teaserWeb hidden-xs hidden-sm hidden-md"><span ng-bind-html="resultWeb.teaser"></span></div>
</div>
