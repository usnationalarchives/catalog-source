<div name="resetPassword" class="row">
    <div id="resetPassword" class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-offset-1 col-sm-10 col-xs-offset-1 col-xs-10">
        <p class="title" ng-if="!showPwdSet">&nbsp;&nbsp;Reset your password</p>
        <p class="title" ng-if="showPwdSet">&nbsp;&nbsp;Set your password</p>
        <p ng-if="!showPwdSet">
            <br>Thank you. You can now reset your password.<br><br>
        </p>
        <p ng-if="showPwdSet">
            <br>You can now set your password.<br><br>
        </p>
        <form class="form" name="validationForm">
            <div class="form-group">
                <label class="error" ng-show="error" ng-bind="error"></label>
            </div>
            <div class="form-group">
                <label for="password">Enter your new Password</label><br>
                <input type="password" id="password" name="password" ng-model="password" maxlength="32">
            </div>
            <div class="form-group">
                <label for="repassword">Re-type Password</label><br>
                <input type="password" id="repassword" name="repassword" ng-model="repassword" maxlength="32">
            </div>
            <div class="buttons">
                <button type="submit" class="btn btn-primary" ng-click="setnewpassword()">Confirm</button>
                <a class="blue-link" href="#">Cancel</a>
            </div>
        </form>
    </div>
</div>
